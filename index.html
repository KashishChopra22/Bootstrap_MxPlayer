<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mx-auto">
   <form class="mt-5">
 
    <div class="mb-3 row">
      
      <label for="inputPassword" class="col-sm-2 col-form-label">Employee Id</label>
      <div class="col-sm-10 col-lg-4">
        <input type="text" class="form-control" id="eidtext" onblur="idValidation(this)">
      </div>
      <div id="eid"></div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Employee Name</label>
      <div class="col-sm-10  col-lg-4">
        <input type="text" class="form-control" id="enametext" onblur="nameValidation(this)">
      </div>
      <div id="ename"></div>
    </div>


    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10  col-lg-4">
        <input type="text" class="form-control" id="eagetext" onblur="ageValidation(this)"> 
      </div>

      <div id="eage"></div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10  col-lg-4">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Designation</label>
      <div class="col-sm-10  col-lg-4">
        <input type="password" class="form-control" id="inputPassword">
      </div>

      
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-10  col-lg-4">
        <input type="text" class="form-control" id="esalarytext" onblur="salaryValidation(this)">
      </div>
      <div id="esalary"></div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10  col-lg-4">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Email Id</label>
      <div class="col-sm-10  col-lg-4">
        <input type="text" class="form-control" id="emailtext" onblur="emailValidation(this)">
      </div>

      <div id="email"></div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Date of Joining</label>
      <div class="col-sm-10  col-lg-4">
        <input type="date" class="form-control" id="empdoj">
      </div>

      <div id="doj"></div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Contact Number</label>
      <div class="col-sm-10  col-lg-4">
        <input type="text" class="form-control" id="phonetext" onblur="phoneValidation(this)">
      </div>
      <div id="phone"></div>
    </div>

    <div class="mb-3 row mx-auto">
      <div class="col-sm-10  col-lg-4 text-center">
  <button type="submit" class="btn btn-primary ">Submit</button>
  <div class="col-sm-10  col-lg-4">
  </div>
</form>
</div>

<script src="main.js"></script>
  </body>
</html>
